{% extends "auctions/layout.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'auctions/authenticated.css' %}">
{% endblock %}

{% block body %}

    <h2 class="title">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <p class="alternate_page" >Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
